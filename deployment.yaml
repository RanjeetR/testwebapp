apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mswebapptest
  labels:
    name: mswebapptest
spec:
  replicas: 4
  template:
    metadata:
      labels:
        name: mswebapptest
    spec:
      containers:
        - name: mswebapptest
          image: gcr.io/altaf-kubernetes-1/mswebapptest:1.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8086